{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post row">			
			<div class="col-md-3 col-md-offset-9">
				<p class="date">Creado: {{ post.created_date|date:'d-m-Y' }}</p>	
			</div>	
			<div class="col-md-9">
				<h3><a href="{% url 'post_detail' pk=post.pk %}">
					{{ post.title }}</a></h3>
				<p>{{ post.text|truncatechars:200 }}</p>
			</div>
			
        </div>
    {% endfor %}
{% endblock %}

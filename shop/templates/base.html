<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Catálogo Web Diabla Roja">
    <meta name="author" content="by Hakys">
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}/">
	<link rel="icon" type="image/vnd.microsoft.icon" href="{% static 'img/favicon.ico' %}">
    <title>Diabla Roja Shop - {% block title %} Catálogo Web {% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/shop-homepage.css' %}" rel="stylesheet">
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
				{% block navbar %}
				{% endblock %}	
		</div>
	</nav>

	<!-- Windows Message-->
	{% for s in salida %}
		<div class="alert alert-success alert-dismissible w-30 float-right mr-4" style="clear:left; clear:right; ">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<strong>{{s.retorno}} </strong>{{s.salida|safe}}
		</div>
	{% endfor%}
	
	<!-- Page Content -->
    <div class="container pb-2 mb-5">
		<div class="row justify-content-between">
        	{% block content %}
			{% endblock %}
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->

	<!-- Footer -->
	<footer class="footer fixed-bottom py-3 bg-dark">
		<div class="container">
			{% block footer %}
			{% endblock %}
		</div>
		<!-- /.container -->
	</footer>
	
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'js/ajax.js' %}"></script>
</body>

</html>

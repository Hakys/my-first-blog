{% load static %}
<div class="center_column col-xs-12" >
    <h5 class="my-2 w-100">{{ title_cat_grid }}</h5>
    <div class="row">
        {% for ficha in fichas_cat_grid %}
            <div class="col-lg-2 mb-2 p-1">
                <div class="card">
                    <a href="{% url 'category_detail' slug=ficha.slug %}">
                        <img class="card-img-top mt-3" 
                        {% if ficha.image.url %}
                            src="{{ ficha.image.url }}" 
                        {% else %}
                            src="{% static 'img/no-foto.jpg' %}"
                        {% endif %}
                            alt="{{ ficha.name }}" title="{{ ficha.name }}">
                        <div class="card-img-overlay p-1">
                            <h5 class="card-title">{{ ficha.name }}</h5>
                        </div>
                    </a>
                    <div class="card-body text-right">
                        <a href="{% url 'category_detail' slug=ficha.slug %}">
                        28 Productos</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <h4>· No hay {{title_cat_grid}} ·</h4>
        {% endfor %}
    </div>
</div>

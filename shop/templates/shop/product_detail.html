{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">        
		<div class="btn btn-group">				
			{% if post.published_date %}             
				<div class="date btn btn-link">
					Publicado: {{ post.published_date }} </div>        
			{% else %}
				<a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">
					Publicar</a>
			{% endif %} 
			<a href="{% url 'post_edit' pk=post.pk %}">
				<span class="btn btn-default glyphicon glyphicon-pencil"></span></a>
			<a href="{% url 'post_remove' pk=post.pk %}">
				<span class="btn btn-default glyphicon glyphicon-remove"></span></a>
		</div> 
		<h1>{{ post.title }}</h1>       
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}

{% load staticfiles %}
<html>
	<head>
		<title>Diabla Roja Shop</title>		 
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">	
		<link rel="stylesheet" href="{% static 'css/shop.css' %}">
	</head>
	<body>
		<div class="page-header">
			<a href="{% url 'product_reload' %}" class="top-menu">
				[<span class="glyphicon glyphicon-update"></span>]</a>
			{% if user.is_authenticated %}
			<a href="{% url 'product_list' %}" class="top-menu">
				<span class="glyphicon glyphicon-edit"></span></a>
			{% endif %}
			<a href="{% url 'product_list' %}" class="top-menu">
				<span class="glyphicon glyphicon-plus"></span></a>
			<h1><a href="/">Diabla Roja Shop</a></h1>
		</div>
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
		<footer>
			<a href="https://en.wikipedia.org/wiki/Django" 
				class="external_link" id="link_to_wiki_page">
				Wiki Django</a>
		</footer>
	</body>
</html>

{% extends 'shop/base.html' %}

{% block content %}
	{% for product in products %}
		<div class="product row">
			<div class="col-md-12">
				<p class="date col-md-offset-9">Publicado: {{ product.updated}}</p>
				<h2><a href="{% url 'product_detail' pk=product.pk %}">{{ product.title }}</a></h2>
				<p>{{ product.description|truncatechars:200 }}</p>
			</div>				
		</div>		
	{% endfor %}
{% endblock %}

{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
	{% for ficha in todo %}
		<div class="row product">		               
			<div class="col-md-3">
                <img class="img-responsive img-homepage" src="{{ ficha.src }}" 
                    alt="{{ ficha.title }}" >
            </div>   
            <div class="col-md-9">
                <h2><a href="{% url 'product_detail' id=ficha.product_id.id %}">{{ ficha.title }}</a></h2>
            	<span class="date">{{ ficha.product_id.updated|date:"d/m/Y, H:i" }}</span>
                <a href="{{ ficha.product_id.product_url }}" target="_blank">              
                    <span class="glyphicon glyphicon-new-window"></span></a>
            </div> 
        </div>
	{% endfor %}
{% endblock %}

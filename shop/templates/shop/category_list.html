{% load static %}
<h5 class="my-4">
    <a href="{% url 'category_home' %}">{{title_cat_list}}</a></h5>
<div class="col-12 list-group list-group-flush pr-2">
    {% for ficha in fichas_cat_list %}
        <a href="{% url 'category_detail' slug=ficha.slug %}" class="list-group-item p-0 pr-1">
            <img class="img-responsive w-30" width="30" 
                {% if ficha.image.url %}
                    src="{{ ficha.image.url }}" 
                {% else %}
                    src="{% static 'img/no-foto.jpg' %}"
                {% endif %}
                    alt="{{ ficha.name }}" title="{{ ficha.name }}">
            {{ ficha.name }}
        </a>
    {% empty %}
        <h4>· No hay {{title_cat_list}} ·</h4>
    {% endfor %}
</div>
